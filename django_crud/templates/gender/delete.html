{% extends "layout/base.html" %}

{% block title %} Delete Gender {% endblock title %}

{% block content %}

<div class="card mt-3">
    <div class="card-body">
        <h5 class="card-title">Are you sure do you want to delete this gender named "{{ gender.gender }}"?</h5>
        <form action="/gender_destroy/{{ gender.gender_id }}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger col-md-2 float-end">Yes</button>
            <a href="/genders" class="btn btn-secondary col-md-2 me-1 float-end">No</a>
        </form>
    </div>
</div>

{% endblock content %}
